<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'> 
        <meta name='viewport' content='width=device-width, initial-scale=1.0'> 
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Weather Journal App</title>
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0' rel='stylesheet'>
        <link href='css/style.css' rel='stylesheet'>
    </head>
    <body>
        <header id='header'>
            <h1>Weather Journal App</h1>
            <button id='dark__mode__button'>
                <span class='material-symbols-outlined icon'>
                    dark_mode
                </span>
            </button>
        </header>
        <main>
            <div id='zip__holder'>
                <input id='zip__input' type='text' placeholder='Enter zip code here'>
            </div>     
            <div id='error__holder'>
                <div id='error'>Invalid zip code!</div>
            </div>
            <div id='feelings__holder'>
                <textarea id='feelings__input' placeholder='How are you feeling today?' rows='6' cols='55'></textarea>
            </div>
            <div id='button__holder'>
                <button id='generate' type ='submit'>Generate</button>
            </div>
            <div id='result__container'>
                <div id='result'>
                    <label for='date'>Date:</label>
                    <div id='date'></div>
                    <label for='location'>Location:</label>
                    <div id='location'></div>
                    <label for='temperature'>Temperature:</label>
                    <div id='temperature'></div>
                    <label for='feelings__value'>Feelings:</label>
                    <div id='feelings__value'></div>
                </div>
            </div>
        </main>
    <script src='js/app.js'></script>
    </body>
</html>
